spring:
  datasource:
    url : jdbc:mysql://localhost:3306/saasmall?autoconnection&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    username : root
    password : 123
    driver-class-name : com.mysql.jdbc.Driver
